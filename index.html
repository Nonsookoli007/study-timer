<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Study Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Study Timer</h1>

        <div class="settings">
            <label for="workDuration">Work Duration (mins:secs)</label>
            <input type="number" id="workMinutes" value="25" min="0" class="mins"><input type="number" id="workSeconds" value="00" min="0" max="59" class="secs">

            <label for="breakDuration">Break Duration (mins:secs)</label>
            <input type="number" id="breakMinutes" value="5" min="0" class="mins"><input type="number" id="breakSeconds" value="00" min="0" max="59" class="secs">
        </div>

        <div class="timer">
            <p id="timerDisplay">25:00</p>
        </div>

        <button id="startBtn">Start</button>
        <button id="resetBtn" disabled>Reset</button>
        <p id="sessionStatus">Work Session</p>

        <audio id="beep" src="./audio/beep-warning-6387.mp3" preload="auto"></audio>

    </div>

    <script src="app.js"></script>
</body>
</html>
