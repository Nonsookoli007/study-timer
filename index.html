<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Study Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Study Timer</h1>

        <div class="settings">
            <label for="workDuration">Work Duration (minutes):</label>
            <input type="number" id="workDuration" value="30" min="1">

            <label for="breakDuration">Break Duration (minutes):</label>
            <input type="number" id="breakDuration" value="5" min="1">
        </div>

        <div class="timer">
            <p id="timerDisplay">30:00</p>
        </div>

        <button id="startBtn">Start</button>
        <button id="resetBtn" disabled>Reset</button>
        <p id="sessionStatus">Work Session</p>

        <audio id="beep" src="beep.mp3" preload="auto"></audio>
    </div>

    <script src="app.js"></script>
</body>
</html>
